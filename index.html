<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p></p>
        </div>
        <div class="btn-container">
          <div class="column first">
            <div class="btn clear">C</div>
            <div class="btn seven">7</div>
            <div class="btn four">4</div>
            <div class="btn one">1</div>
            <div class="btn percent">%</div>
          </div>
          <div class="column second">
            <div class="btn del">del</div>
            <div class="btn eight">8</div>
            <div class="btn five">5</div>
            <div class="btn two">2</div>
            <div class="btn zero">0</div>
          </div>
          <div class="column third">
            <div class="btn add">+</div>
            <div class="btn nine">9</div>
            <div class="btn six">6</div>
            <div class="btn three">3</div>
            <div class="btn period">.</div>
          </div>
          <div class="column fourth">
            <div class="btn subtract">-</div>
            <div class="btn multiply">*</div>
            <div class="btn divide">/</div>
            <div class="btn equal">=</div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Calculator by
        <a href="https://github.com/adrian92612" target="_blank">Adrian</a>
      </p>
      <img src="github-mark.png" alt="Github Icon" />
    </footer>
    <script src="script.js"></script>
    <audio
      id="type-sound"
      src="106793__robinhood76__02246-key-type-shot-strike-typewriter.wav"
    ></audio>
  </body>
</html>
